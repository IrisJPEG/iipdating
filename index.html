<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Scan App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- START SCREEN -->
    <section id="screen-start" class="screen screen--active screen--blue-bg">
      <div class="screen-content screen-content--centered">
        <h1 class="title">Heart Scanner ğŸ’–</h1>
        <button id="startButton" class="primary-button primary-button--wide">Start Dating</button>
      </div>
    </section>

    <!-- CAMERA SCAN SCREEN -->
    <section id="screen-camera" class="screen screen--blue-bg">
      <div class="camera-container">
        <div id="qr-reader" class="camera-view"></div>

        <div id="personInfo" class="person-info hidden">
          <h2 id="personName">Name</h2>
          <p id="personAge">Age</p>

          <div class="heart-meter-container">
            <button id="heartDown" class="heart-arrow">â¬‡ï¸</button>
            <progress id="heartMeter" max="100" value="50"></progress>
            <button id="heartUp" class="heart-arrow">â¬†ï¸</button>
          </div>

          <button id="ghostButton" class="primary-button">Ghost</button>
        </div>
      </div>
    </section>

    <!-- GHOST SCREEN -->
    <section id="screen-ghost" class="screen screen--blue-bg">
      <div class="screen-content screen-content--centered">
        <div class="ghost-cover">ğŸ‘»</div>
        <button id="startOverButton" class="primary-button primary-button--wide">Start Over</button>
      </div>
    </section>

  </div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="app.js"></script>
</body>
</html>
